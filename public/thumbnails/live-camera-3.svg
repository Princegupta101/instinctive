<svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="80" fill="#1a1a1a"/>
  
  <!-- Camera border -->
  <rect x="2" y="2" width="116" height="76" fill="#222" stroke="#444" stroke-width="1"/>
  
  <!-- Entrance scene -->
  <rect x="5" y="15" width="110" height="60" fill="#2a2a2a"/>
  
  <!-- Floor -->
  <rect x="8" y="55" width="104" height="15" fill="#333"/>
  
  <!-- Door -->
  <rect x="50" y="30" width="20" height="25" fill="#444" stroke="#666" stroke-width="1"/>
  <circle cx="67" cy="42" r="1" fill="#888"/>
  
  <!-- Walls -->
  <rect x="8" y="20" width="35" height="35" fill="#2a2a2a"/>
  <rect x="77" y="20" width="35" height="35" fill="#2a2a2a"/>
  
  <!-- Person at entrance -->
  <ellipse cx="75" cy="45" rx="3" ry="6" fill="#44aa44"/>
  <ellipse cx="75" cy="53" rx="4" ry="8" fill="#44aa44"/>
  
  <!-- Camera info -->
  <rect x="5" y="5" width="110" height="8" fill="#000" opacity="0.8"/>
  <text x="7" y="11" fill="#00ff00" font-family="monospace" font-size="7">CAM-03 ENTRANCE</text>
  
  <!-- Live indicator -->
  <circle cx="105" cy="70" r="3" fill="#ff0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="85" y="73" fill="#ff0000" font-family="monospace" font-size="6">LIVE</text>
</svg>
