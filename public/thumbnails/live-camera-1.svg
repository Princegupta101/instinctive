<svg width="120" height="80" viewBox="0 0 120 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="80" fill="#1a1a1a"/>
  
  <!-- Camera border -->
  <rect x="2" y="2" width="116" height="76" fill="#222" stroke="#444" stroke-width="1"/>
  
  <!-- Live feed simulation -->
  <rect x="5" y="15" width="110" height="60" fill="#2a2a2a"/>
  
  <!-- Simple factory scene -->
  <rect x="10" y="45" width="100" height="25" fill="#333"/>
  <rect x="20" y="35" width="15" height="10" fill="#555"/>
  <rect x="40" y="38" width="12" height="7" fill="#555"/>
  <rect x="65" y="33" width="18" height="12" fill="#555"/>
  <rect x="90" y="36" width="13" height="9" fill="#555"/>
  
  <!-- Camera info -->
  <rect x="5" y="5" width="110" height="8" fill="#000" opacity="0.8"/>
  <text x="7" y="11" fill="#00ff00" font-family="monospace" font-size="7">CAM-01 SHOP FLOOR A</text>
  
  <!-- Live indicator -->
  <circle cx="105" cy="70" r="3" fill="#ff0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="85" y="73" fill="#ff0000" font-family="monospace" font-size="6">LIVE</text>
</svg>
