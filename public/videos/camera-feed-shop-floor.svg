<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="640" height="360" fill="#1a1a1a"/>
  
  <!-- Camera Feed Background -->
  <rect x="20" y="20" width="600" height="320" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  
  <!-- Simulated Shop Floor A Scene -->
  <!-- Floor -->
  <rect x="30" y="200" width="580" height="140" fill="#3a3a3a"/>
  
  <!-- Machinery/Equipment -->
  <rect x="100" y="150" width="80" height="50" fill="#555" stroke="#666" stroke-width="1"/>
  <rect x="200" y="160" width="60" height="40" fill="#555" stroke="#666" stroke-width="1"/>
  <rect x="300" y="140" width="100" height="60" fill="#555" stroke="#666" stroke-width="1"/>
  <rect x="450" y="155" width="70" height="45" fill="#555" stroke="#666" stroke-width="1"/>
  
  <!-- Person silhouette (for incident) -->
  <ellipse cx="250" cy="180" rx="8" ry="15" fill="#ff4444"/>
  <ellipse cx="250" cy="195" rx="12" ry="20" fill="#ff4444"/>
  
  <!-- Alert indicator -->
  <circle cx="250" cy="170" r="15" fill="none" stroke="#ff4444" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="15;25;15" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Camera UI Elements -->
  <!-- Timestamp -->
  <rect x="30" y="30" width="200" height="25" fill="#000" opacity="0.7"/>
  <text x="35" y="47" fill="#00ff00" font-family="monospace" font-size="14" font-weight="bold">CAM-01 SHOP FLOOR A</text>
  
  <rect x="30" y="55" width="140" height="20" fill="#000" opacity="0.7"/>
  <text x="35" y="69" fill="#00ff00" font-family="monospace" font-size="12">2025-07-22 14:23:15</text>
  
  <!-- Recording indicator -->
  <circle cx="580" cy="45" r="8" fill="#ff0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="555" y="50" fill="#ff0000" font-family="monospace" font-size="10">REC</text>
  
  <!-- Grid lines for professional look -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="30" y="80" width="580" height="260" fill="url(#grid)"/>
  
  <!-- Alert text -->
  <rect x="200" y="300" width="240" height="30" fill="#ff4444" opacity="0.9"/>
  <text x="320" y="320" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">UNAUTHORIZED ACCESS DETECTED</text>
</svg>
