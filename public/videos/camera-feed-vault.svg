<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="640" height="360" fill="#0a0a0a"/>
  
  <!-- Camera Feed Background -->
  <rect x="20" y="20" width="600" height="320" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  
  <!-- Vault Interior -->
  <!-- Walls -->
  <rect x="30" y="80" width="580" height="260" fill="#2a2a2a"/>
  
  <!-- Vault Door -->
  <rect x="50" y="120" width="120" height="180" fill="#333" stroke="#555" stroke-width="2"/>
  <circle cx="150" cy="210" r="25" fill="#444" stroke="#666" stroke-width="1"/>
  <circle cx="150" cy="210" r="15" fill="#222"/>
  
  <!-- Safe deposit boxes -->
  <g>
    <!-- Row 1 -->
    <rect x="200" y="120" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
    <rect x="240" y="120" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
    <rect x="280" y="120" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
    <rect x="320" y="120" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
    
    <!-- Row 2 -->
    <rect x="200" y="150" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
    <rect x="240" y="150" width="30" height="20" fill="#ff8800" stroke="#666" stroke-width="0.5"/>
    <rect x="280" y="150" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
    <rect x="320" y="150" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
    
    <!-- More rows -->
    <rect x="200" y="180" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
    <rect x="240" y="180" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
    <rect x="280" y="180" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
    <rect x="320" y="180" width="30" height="20" fill="#444" stroke="#666" stroke-width="0.5"/>
  </g>
  
  <!-- Person accessing vault -->
  <ellipse cx="190" cy="230" rx="8" ry="15" fill="#4444ff"/>
  <ellipse cx="190" cy="245" rx="12" ry="20" fill="#4444ff"/>
  
  <!-- Motion detection outline -->
  <rect x="175" y="215" width="30" height="50" fill="none" stroke="#4444ff" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Security lighting -->
  <circle cx="500" cy="100" r="10" fill="#ffff88" opacity="0.6"/>
  <circle cx="550" cy="250" r="8" fill="#ffff88" opacity="0.6"/>
  
  <!-- Camera UI Elements -->
  <!-- Header -->
  <rect x="30" y="30" width="180" height="25" fill="#000" opacity="0.8"/>
  <text x="35" y="47" fill="#00ff00" font-family="monospace" font-size="14" font-weight="bold">CAM-02 VAULT</text>
  
  <rect x="30" y="55" width="140" height="20" fill="#000" opacity="0.8"/>
  <text x="35" y="69" fill="#00ff00" font-family="monospace" font-size="12">2025-07-22 14:21:45</text>
  
  <!-- Security level indicator -->
  <rect x="450" y="30" width="140" height="25" fill="#000" opacity="0.8"/>
  <text x="455" y="47" fill="#ff4444" font-family="monospace" font-size="12" font-weight="bold">SECURITY LEVEL: HIGH</text>
  
  <!-- Recording indicator -->
  <circle cx="580" cy="45" r="8" fill="#ff0000">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="555" y="50" fill="#ff0000" font-family="monospace" font-size="10">REC</text>
  
  <!-- Alert banner -->
  <rect x="150" y="300" width="340" height="30" fill="#4444ff" opacity="0.9"/>
  <text x="320" y="320" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">FACE RECOGNITION: AUTHORIZED USER</text>
</svg>
